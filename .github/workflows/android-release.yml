name: Android Multi-App Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build Type'
        type: choice
        options:
          - debug
          - release
        default: debug
        required: true

jobs:
  build-and-release:
    name: Build and Release Apps
    runs-on: ubuntu-latest

    env:
      BUILD_TYPE: ${{ github.event.inputs.build-type || 'release' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Áªô gradlew Ê∑ªÂä†ÊâßË°åÊùÉÈôê
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # üéØ ÂÖ≥ÈîÆÔºöÈÖçÁΩÆ Gradle ÁºìÂ≠ò
      - name: Setup Gradle with Caching
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          # ÂêØÁî®ÊûÑÂª∫ÁºìÂ≠ò
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          # ÂêØÁî®‰æùËµñÁºìÂ≠ò
          cache-disabled: false

      # Ëß£Á†Å keystore Âà∞È°πÁõÆÊ†πÁõÆÂΩï
      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release.jks

      # üéØ ÂÖ≥ÈîÆÔºöÂêØÁî® Gradle ÊûÑÂª∫ÁºìÂ≠ò
      - name: Build APKs with Caching
        run: |
          if [ "$BUILD_TYPE" = "release" ]; then
            ./gradlew assembleRelease --build-cache
          else
            ./gradlew assembleDebug --build-cache
          fi
        env:
          RELEASE_STORE_FILE: ../release.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # ‰∏ä‰º† APK Êñá‰ª∂
      - name: Upload APKs to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_TYPE }}-apks
          path: |
            **/build/outputs/apk/${{ env.BUILD_TYPE }}/*.apk
            **/build/outputs/bundle/${{ env.BUILD_TYPE }}/*.aab
          if-no-files-found: error

      # ÂàõÂª∫ GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && env.BUILD_TYPE == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/build/outputs/apk/release/*.apk
            **/build/outputs/bundle/release/*.aab
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Ê∏ÖÁêÜ‰∏¥Êó∂Êñá‰ª∂
      - name: Cleanup Keystore
        if: always()
        run: rm -f release.jks || true