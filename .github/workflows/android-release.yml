name: Android Multi-App Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build Type'
        type: choice
        options:
          - debug
          - release
        default: debug
        required: true

jobs:
  build-and-release:
    name: Build and Release Apps
    runs-on: ubuntu-latest

    env:
      BUILD_TYPE: ${{ github.event.inputs.build-type || 'release' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 给 gradlew 添加执行权限
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      # 解码 keystore 到项目根目录
      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release.jks

      # 构建：传入签名环境变量
      - name: Build APKs
        run: |
          if [ "$BUILD_TYPE" = "release" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi
        env:
          RELEASE_STORE_FILE: ../release.jks   # 相对于 app/ 模块的路径
          RELEASE_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 方案1：直接上传 APK 文件
      - name: Upload APKs to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_TYPE }}-apks
          path: |
            **/build/outputs/apk/${{ env.BUILD_TYPE }}/*.apk
            **/build/outputs/bundle/${{ env.BUILD_TYPE }}/*.aab
          if-no-files-found: error

      # 创建 GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && env.BUILD_TYPE == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/build/outputs/apk/release/*.apk
            **/build/outputs/bundle/release/*.aab
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 清理临时文件
      - name: Cleanup Keystore
        if: always()
        run: rm -f release.jks || true